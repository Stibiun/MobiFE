
<div *ngIf="student">
    <h2><span jhiTranslate="webappApp.student.detail.title">Student</span> {{student.id}}</h2>
    <hr>
    <jee-alert-error></jee-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="webappApp.student.name">Name</span></dt>
        <dd>
            <span>{{student.name}}</span>
        </dd>
        <dt><span jhiTranslate="webappApp.student.birthDate">Birth Date</span></dt>
        <dd>
            <span>{{student.birthDate}}</span>
        </dd>
        <dt><span jhiTranslate="webappApp.student.picture">Picture</span></dt>
        <dd>
            <span>{{student.picture}}</span>
        </dd>
        <dt><span jhiTranslate="webappApp.student.institutionUnity">Institution Unity</span></dt>
        <dd>
            <div *ngIf="student.institutionUnity">
                <a [routerLink]="['/institution-unity', student.institutionUnity?.id]">{{student.institutionUnity?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'student/'+ student.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
