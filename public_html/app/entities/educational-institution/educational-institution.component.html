<div>
    <h2>
        <span jhiTranslate="webappApp.educationalInstitution.home.title">Educational Institutions</span>
        <button class="btn btn-primary float-right jh-create-entity create-educational-institution" [routerLink]="['/', { outlets: { popup: ['educational-institution-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="webappApp.educationalInstitution.home.createLabel">
            Create new Educational Institution
            </span>
        </button>
    </h2>
    <jee-alert></jee-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="educationalInstitutions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="webappApp.educationalInstitution.name">Name</span></th>
            <th><span jhiTranslate="webappApp.educationalInstitution.logoUrl">Logo Url</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let educationalInstitution of educationalInstitutions ;trackBy: trackId">
                <td><a [routerLink]="['../educational-institution', educationalInstitution.id ]">{{educationalInstitution.id}}</a></td>
                <td>{{educationalInstitution.name}}</td>
                <td>{{educationalInstitution.logoUrl}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../educational-institution', educationalInstitution.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'educational-institution/'+ educationalInstitution.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'educational-institution/'+ educationalInstitution.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
