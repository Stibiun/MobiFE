<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEducationalInstitutionLabel" jhiTranslate="webappApp.educationalInstitution.home.createOrEditLabel">Create or edit a Educational Institution</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jee-alert-error></jee-alert-error>
        <div class="form-group" [hidden]="!educationalInstitution.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="educationalInstitution.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webappApp.educationalInstitution.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="educationalInstitution.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webappApp.educationalInstitution.logoUrl" for="field_logoUrl">Logo Url</label>
            <input type="text" class="form-control" name="logoUrl" id="field_logoUrl"
                [(ngModel)]="educationalInstitution.logoUrl"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
