<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMobileApplicationUserLabel" jhiTranslate="webappApp.mobileApplicationUser.home.createOrEditLabel">Create or edit a Mobile Application User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jee-alert-error></jee-alert-error>
        <div class="form-group" [hidden]="!mobileApplicationUser.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="mobileApplicationUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webappApp.mobileApplicationUser.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="mobileApplicationUser.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webappApp.mobileApplicationUser.password" for="field_password">Password</label>
            <input type="text" class="form-control" name="password" id="field_password"
                [(ngModel)]="mobileApplicationUser.password"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webappApp.mobileApplicationUser.salt" for="field_salt">Salt</label>
            <input type="text" class="form-control" name="salt" id="field_salt"
                [(ngModel)]="mobileApplicationUser.salt"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webappApp.mobileApplicationUser.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="mobileApplicationUser.email"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="webappApp.mobileApplicationUser.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                [(ngModel)]="mobileApplicationUser.phone"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="webappApp.mobileApplicationUser.students" for="field_students">Students</label>
            <select class="form-control" id="field_students" multiple name="students" [(ngModel)]="mobileApplicationUser.students">
                <option [ngValue]="getSelected(mobileApplicationUser.students, studentOption)" *ngFor="let studentOption of student; trackBy: trackStudentById">{{studentOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
